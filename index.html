<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="imgbox">
      <img src="./images/illustration-mockups.svg" alt="illu">
    </div>

    <div class="textbox">
      <h1>  Build The Community <br> Your Fans Will Love
      </h1>
      <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>  Register</button>
    </div>
  </main>

  <footer>
    <span class="fa-stack fa-lg">
      <i class="fa fa-facebook fa-stack-1x"></i>
    </span>
    <span class="fa-stack fa-lg">
      <i class="fa fa-twitter fa-stack-1x"></i>
    </span>
    <span class="fa-stack fa-lg">
      <i class="fa fa-instagram fa-stack-1x"></i>
    </span>
  </footer>



</body>

</html>
